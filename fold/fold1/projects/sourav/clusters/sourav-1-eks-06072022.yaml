apiVersion: infra.k8smgmt.io/v3
kind: Cluster
metadata:
  name: sourav-1-eks-06072022
  project: sourav
spec:
  blueprintConfig:
    name: minimal
  cloudCredentials: sourav-aws
  cniProvider: aws-cni
  config:
    metadata:
      name: sourav-1-eks-06072022
      region: us-west-2
      version: "1.21"
    nodeGroups:
    - amiFamily: AmazonLinux2
      desiredCapacity: 1
      iam:
        withAddonPolicies:
          autoScaler: true
          imageBuilder: true
      instanceType: t3.large
      maxSize: 2
      minSize: 0
      name: n1
      volumeSize: 80
      volumeType: gp3
    vpc:
      cidr: 192.168.0.0/16
      clusterEndpoints:
        privateAccess: false
        publicAccess: true
      nat:
        gateway: Single
  proxyConfig: {}
  type: aws-eks
